<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ebac Cadastros</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <label class="py-2 display-6" for="nome">Nome:</label>
                <input
                    class="py-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
                    type="text">
            </div>
            <div class="row">
                <label class="py-2 display-6" for="email">Email:</label>
                <input
                    class="py-2 text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-3"
                    type="text">
            </div>
            <div class="row">
                <label class="py-2 display-6" for="telefone">Telefone:</label>
                <input
                    class="py-2 text-info-emphasis bg-info-subtle border border-info-subtle rounded-3"
                    type="text">
            </div>
            <div class="row mt-4 d-flex justify-content-center">
                <button
                    class="btn text-white w-25 p-2 bg-success
                border-success-subtle rounded-3">
                    Enviar
                </button>
            </div>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>
</html>
