<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel - BootStrap</title>
        <link rel="stylesheet" href="./lib/bootstrap.min.css">
    </head>
    <body>
        <div class="carousel container slide" id="carousel-exemplo"
            data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img class="d-block w-100 h-25"
                        src="https://cdn.pixabay.com/photo/2016/11/30/20/58/programming-1873854_1280.png"
                        alt>
                    <div class="carousel-caption">
                        <h2>Foto de programação</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-100 h-10"
                        src="https://cdn.pixabay.com/photo/2017/01/22/12/07/imac-1999636_1280.png"
                        alt>
                    <div class="carousel-caption">
                        <h2>Foto de dispositivos</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-100"
                        src="https://cdn.pixabay.com/photo/2018/05/08/08/44/ artificial-intelligence-3382507_1280.jpg"
                        alt>
                    <div class="carousel-caption">
                        <h2>Foto sobre inteligência artificial</h2>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" data-bs-slide="prev"
                data-bs-target="#carousel-exemplo">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next"
                data-bs-target="#carousel-exemplo">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo"
                    class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo"
                    data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo"
                    data-bs-slide-to="2"></button>
            </div>
        </div>
        <script src="./lib/bootstrap.bundle.min.js"></script>
    </body>
</html>
