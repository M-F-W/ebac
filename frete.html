<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<title>Frete</title>
	</head>
	<body>
		<div class="container">
			<form
				action=""
				id="form-request">
				<div class="row mt-5">
					<h4>Dados Básicos</h4>
				</div>
				<div class="row">
					<div class="col-3">
						<input
							type="text"
							class="form-control"
							placeholder="Nome"
							id="nome" />
					</div>
					<div class="col-5">
						<input
							type="text"
							class="form-control"
							placeholder="Sobrenome" />
					</div>
					<div class="col-4">
						<input
							type="text"
							class="form-control"
							placeholder="E-mail" />
					</div>
				</div>
				<div class="row mt-3">
					<h4>Dados de entrega</h4>
				</div>
				<div class="row mb-5">
					<div class="col-3 d-flex">
						<input
							type="text"
							class="form-control"
							placeholder="CEP"
							id="cep" />
						<button
							type="button"
							class="btn btn-primary"
							id="btn-busca-cep">
							<i class="bi bi-search"></i>
							<span
								class="d-none spinner-border spinner-border-sm"></span>
						</button>
					</div>
					<div class="col-7">
						<input
							type="text"
							class="form-control"
							placeholder="Endereço"
							id="endereco" />
					</div>
					<div class="col-2">
						<input
							type="text"
							class="form-control"
							placeholder="Número" />
					</div>
				</div>
				<button class="btn btn-success">Envia pedido</button>
			</form>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"></script>
		<script src="jquery.mask.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
