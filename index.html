<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts number</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <img id="imgPhonebook" src="./images/phonebook.png">
                <h1>Agenda Telef√¥nica Online</h1>
            </div>
            <form id="form-agenda">
                <img src="/images/nome_icone.png">
                <input id="inputNome" type="text" placeholder="Nome" required><img
                    src="/images/telefone_icone.png">
                <input id="inputNumero" type="tel" placeholder="telefone"
                    pattern="^([0-9]{2})[0-9]{8,9}$" required>
                <button type="submit" class="addButton"></button>
            </form>
            <table class="table-agenda" cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
