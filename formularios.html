<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>
        <h1>Formulários</h1>
        <form>
            <label>Nome:</label>
            <input type="text" placeholder="Digite seu nome">

            <label>Email:</label>
            <input type="email" placeholder="Digite seu email">

            <br>

            <label>Telefone:</label>
            <input type="tel" placeholder="Digite seu telefone" size="46">

            <br>

            <label>Colorpick:</label>
            <input type="color">

            <br>

            <input type="checkbox" id="checkbox-termos">
            <label for="checkbox-termos">Aceito os termos e condições</label>

            <br>

            <input type="radio" name="cor-favorita" id="cor-vermelha">
            <label>Vermelho</label>
            <input type="radio" name="cor-favorita" id="cor-Azul">
            <label>Azul</label>
            <input type="radio" name="cor-favorita" id="cor-Amarelo">
            <label>Amarelo</label>

            <br>

            <label>Qual seu filme favorito:</label>
            <select>
                <option>FilmeA</option>
                <option>FilmeB</option>
                <option>FilmeC</option>
            </select>

            <br>

            <label>Qual seus filmes favorito:</label>
            <select multiple>
                <option>FilmeA</option>
                <option>FilmeB</option>
                <option>FilmeC</option>
            </select>

            <br>

            <textarea></textarea>
        </form>
    </body>
</html>
