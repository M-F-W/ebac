<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal</title>
        <link rel="stylesheet" href="./lib/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <button class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#exemplo-modal">
                Abrir modal
            </button>
            <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>TÃ­tulo da modal</h3>
                            <button class="btn-close" data-bs-dismiss="modal"
                                type="button"></button>
                        </div>
                        <div class="modal-body">
                            <p>Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Aliquam modi nulla praesentium
                                molestias error. Vero dignissimos accusamus
                                quis, harum autem minus quam minima possimus ea
                                optio voluptatum iure laborum ratione.
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button class="btn btn-success"
                                data-bs-dismiss="modal">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./lib/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                const modalExemplo = new bootstrap.Modal('#exemplo-modal')
                setTimeout(function(){
                    modalExemplo.show();
                }, 3000)
            })
        </script>
    </body>
</html>
